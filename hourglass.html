<html>
    <head>
        <style>
            #mono{
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div id="mono">
            <script>
                let n = 3 ;
            
                for (i = 0 ; i < n ; i++ ) {
                
                    for ( j = 0 ; j < i ; j++) {
                        document.write('&nbsp') ;
                    }
                
                    for ( k = 0 ; k < (n - i) * 2 - 1 ; k++) {
                        document.write('#') ;
                    }
                    document.write( '<br/>' ) ;
                }

                
                for ( i = 2; i <= n; i++) {
                
                    for ( j = 1 ; j <= n - i ; j++) {
                        document.write( '&nbsp' ) ;
                    }
                    
                    for ( k = 0; k < i * 2 - 1; k++) {
                        document.write('#') ;
                    }
                    document.write('<br/>') ;
                }
            </script>
        </div>
    </body>
</html>
