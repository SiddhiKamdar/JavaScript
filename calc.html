			document.getElementById('myScreen').innerHTML = ""
		}

			while(a.length != 1){
				n1 = Number(a.pop())
				sym = a.pop()
				if (sym != '+' && sym != '-' && sym != '/' && sym != '*'){
					n1 = parseInt(sym * 10 + n1)
					sym = a.pop()
				}
				
				n2 = Number(a.pop());
				ans = evl(n1,sym,n2)
			}
			document.getElementById('myScreen').innerHTML = a[0]
		}
		function evl(n1,sym,n2){
			switch(sym){
				case '+':
				 i = Number(n1 + n2)
				 a.push(i)
				 break;
				case '-':
				 i = Number(n2 - n1)
				 a.push(i)
				 break;
				case '*':
				 i = Number(n1 * n2)
				 a.push(i)

				 i = Number(n2 / n1)
				 a.push(i)
				 break;
			}
		}
